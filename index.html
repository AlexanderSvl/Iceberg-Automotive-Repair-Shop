<!DOCTYPE HTML>
<html>
    <head>
        <title>Айсберг - Автосервиз</title>

        <link rel="icon" href="Assets/Images/iceberg-black.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main-css.css">
        <link rel="stylesheet" href="css/home-page-style.css">

        <script>
            const checkpoint = 600;

            window.addEventListener("scroll", () => {
                
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= checkpoint) {
                    opacity = 0 + currentScroll / checkpoint;
                } else {
                    opacity = 1;
                }
                
                document.querySelector(".toAnimate").style.opacity = opacity;
            });
        </script>
    </head>

    <body>
        <div class="page_container">
            <div class="header">            
                <div class="inner_header">
                    <div class="logo_container">
                        <a href="index.html">
                            <img src="Assets/Images/logo-with-text-new.png" id="mainLogo">
                        </a>
                    </div>

                    <ul class="navbar">
                        <a href="index.html"><li>Начало</li></a>
                        <a href="about.html"><li>За нас</li></a>
                        <a href="services.html"><li>Нашите услуги</li></a>
                        <a href="contacts.html"><li>Контакти</li></a>
                    </ul>
                </div>
            </div>
            <div class="home_main">
                <img src="Assets/Images/iceberg-black.png" id="home_iceberg_picture">

                <h1 id="home_iceberg">Автосервиз "Айсберг"</h1>

                <figure>
                    <img src="Assets/Images/klenet.jpg" id="clenet_picture" class="toAnimate">  
                    <figcaption id="clenet_text">Clenet Series 1 от 1979 година.</figcaption>
                </figure>

            </div>
            <div class="footer">
                <div class="inner_footer">

                </div>
            </div>
        </div>
    </body>
</html>
